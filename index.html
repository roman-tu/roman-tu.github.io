				<div class="mrt-10 container-sm d-flex flex-row justify-content-between sm-2">
					<label for="nameProd" class="">Название товара</label>
					<input type="text" name="nameProd" id="nameProd" :value="nameprod" @input="nameprod = $event.target.value" class="">

				<div class="mrt-10 container-sm d-flex flex-row justify-content-between sm-2">

					<label for="count" class="">Количество</label>
					<input type="text" name="count" id="count" :value="counts" @input="counts = $event.target.value" class="">
				</div>
				<div class=" mrt-10 container-sm d-flex flex-row justify-content-between sm-2">
					<label for="price" class="">Цена за единицу товара</label>
					<input type="text" name="price" id="price" :value="price" @input="price = $event.target.value" class="">
				</div>
				<div class=" mrt-10 container-lg d-flex flex-row justify-content-between sm-2">
					<button type="button" v-on:click="parseData" class="btn w-500 btn-dark">Добавить</button>
				</div>
			</div>
